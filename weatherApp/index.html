<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather</title>
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <div class="left"><h1 id="city"> </h1></div>
  <div class="navbar"></div>
  <div class="right">Built with <i class="fa fa-heart"></i> by <a href="https://codepen.io/HighFlyer/">Thea</a></div>
  </div>
  <div id="container">
   <p id="condition"><img id="icon"/>Condition: </p> 
  <h2 class="center-text content-title" id="temp"></h2>
    <fieldset>
          <legend class="sr-only">Select Fahrenheit or Celsius</legend>
          <label class="ui-state-active" for="f">&deg;F</label>
          <input type ="radio" name="temp_select" id="f">
          <label for="c" class="active">&deg;C</label>
          <input type="radio" name="temp_select" id="c">
        </fieldset>
  </div>
  <script src="main.js"></script>
</body>
</html>
