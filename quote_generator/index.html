<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<title>Quote Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card quoteBox">
  <div class="card-block" id="quoteBox">
    <div class="row">
      <div class="message"></div>
    </div>
    <div class="row">
      <a class="btn btn-secondary card-link mr-auto" id="tweetButton" href="" target="_blank"><i class="fa fa-twitter"></i> Tweet</a>
      <button id="getMessage" class="btn quoteButton card-link ml-auto">
        New Quote
      </button>
    </div>
  </div>
</div>
<div class="footer">
  Made by <a id="extLink" href="https://github.com/highflyer910" target="_blank">Thea</a>
</div>
<script src="main.js"></script>
</body>
</html>
